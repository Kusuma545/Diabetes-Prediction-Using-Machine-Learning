<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Predicting diabetes in healthy populaton through ML
    </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    {% comment %}
    <link href="static/img/favicon.ico" rel="icon" />
    {% endcomment %}

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <style>
      body {
        background-image: url("static/img/diabetes.jpg");
        background-repeat: no-repeat;
        background-color: #cccccc;
        height: 821px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <!-- header top section start -->
      <div class="header_top">
        <div class="container">
          <div class="row">
            <div class="col-sm-5">
              </div>
            </div>
            <div class="contact_right">
                  <div class="call_text"style="color:black;"><strong>Predicting diabetes in healthy populaton through ML</strong></div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header top section end -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="
      height: 40px;
      padding-left: 428px;">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">home</a>
          <a class="nav-item nav-link" href="/about">about</a>
          <a class="nav-item nav-link" href="/Registration">Registration</a>
          <a class="nav-item nav-link" href="/login">Login</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <div class="call_text"><strong><h1 style="color:black;">Predicting diabetes in healthy populaton through ML</h1></strong></div>
    <!-- ======= Hero Section ======= -->
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <section
        id="hero"
        class="d-flex justify-content-center align-items-center"
      >
        <div
          class="container position-relative"
          data-aos="zoom-in"
          data-aos-delay="100"
          style="margin-top: 0px; width: 965px; padding-top: 0px"
        >
          <h1 style="color: black"><br>Login Here</h1>
          <h3 style="color: black">{{msg}}</h3>

          <h3 style="color: black">Enter Your Email</h3>
          <input type="email" name="email" placeholder="Email" />
          <h3 style="color: black">Password</h3>
          <input
            type="password"
            name="password"
            placeholder="Password"
          /><br /><br />
          <input type="submit" value="submit" /><br />
        </div>
      </section>
    </form>
    <!-- End Hero -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/counterup/counterup.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
  </body>
</html>
