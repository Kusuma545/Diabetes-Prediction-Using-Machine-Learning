    <!-- header top section start -->
      <div class="header_top">
        <div class="container">
          <div class="row">
            <div class="col-sm-5">
              </div>
            </div>
            <div class="contact_right">
                  <div class="call_text"style="color:black;"><strong>Predicting diabetes in healthy populaton through ML</strong></div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header top section end -->

    <!-- Navbar Start -->
    <center>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="
        height: 40px;

    <div class="call_text"><strong><h1 style="color:black;">Predicting diabetes in healthy populaton through ML</h1></strong></div>
      <div id="about" class="about" style="height: 100vh;">
        <div class="container">
           
                <div class="col-md-12">
                    <div class="about_border">
                      
                            <div class="col-md-12">
                                <div class="titlepage text_align_center">
                                   <h2 style="color:black">Prediction</h2>
                                </div>
                                <br><br>
                            </div>
                            <div class="col-md-12">
                                <form action="{% url 'prediction' %}" method="post">
                                    {% csrf_token %}
                                    <h5 style="color:black" style="margin-left: 20px;text-justify: auto; text-transform: capitalize;font-size: medium;"> <strong>{% for x in msg %}</strong>
                                      <li>{{ x }}</li>
                                      {% endfor %}
                                     </h5><br><br>
                                 <center>
                                  <table>
                                    <tr>
                                  <td><label style="margin-left: 20px; ">Pregnancies</label>
                                  <input type="float" name="f1" placeholder="Pregnancies" style="margin-left: 20px;"><br><br></td>
                                  <td> <label style="color: black;">Glucose</label>
                                  <input type="float" name="f2" placeholder="Glucose" ><br><br></td>
                                  <td><label style="color: black;">BloodPressure</label>
                                  <input type="float" name="f3" placeholder="BloodPressure" ><br><br></td>
                                  <td><label style="color: black;">SkinThickness</label>
                                  <input type="float" name="f4" placeholder="SkinThickness" ><br><br></td>
                                  <td><label style="color: black;">Insulin</label>
                                  <input type="float" name="f5" placeholder="Insulin" ><br><br></td>
                                </tr>
                              </table><br>
                              <table>
                                <tr>
                              <td><label style="margin-left: 20px; color: black;">BMI</label>
                              <input type="float" name="f6" placeholder="BMI" style="margin-left: 20px;"><br><br></td>
                              <td><label style="color: black;">DiabetesPedigreeFunction</label>
                              <input type="float" name="f7" placeholder="DiabetesPedigreeFunction" ><br><br></td>
                              <td><label style="color: black;">Age</label>
                              <input type="float" name="f8" placeholder="Age" ><br><br></td>
                            </tr>
                          </table><br>
                                 <center><input type="submit" style="margin-left: 50px;"><br></center></form>
                            </div>
                        </div>

                </div>
            </div>
        </div>
